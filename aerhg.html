<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Input Dialog with &lt;dialog&gt;</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #customDialog {
      display: none;
    }

    #customDialog form {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    #customDialog label {
      display: block;
      margin-bottom: 10px;
    }

    #customDialog input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #customDialog button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="openDialog()">Open Dialog</button>

  <dialog id="customDialog">
    <form onsubmit="submitForm(event)">
      <label for="inputValue">Enter something:</label>
      <input type="text" id="inputValue" required>
      <button type="submit">Submit</button>
    </form>
  </dialog>

  <script>
    function openDialog() {
      var customDialog = document.getElementById('customDialog');
      customDialog.showModal();
    }

    function submitForm(event) {
      event.preventDefault();

      var userInput = document.getElementById('inputValue').value;

      // Display the input on the webpage
      var displayElement = document.getElementById("display");
      displayElement.textContent = "You entered: " + userInput;

      // Close the dialog
      var customDialog = document.getElementById('customDialog');
      customDialog.close();
    }
  </script>

  <p id="display"></p>

</body>
</html>
